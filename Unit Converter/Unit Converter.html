<html>
  <head>
    <script type="text/javascript" language=javascript>

    </script>
    <title>B-dan's Unit Converter!</title>
    <link rel="stylesheet"  type="text/css" href="Unit Converter.css">
  </head>
  <body>
    <h1>Welcome to Your Friendly Neighborhood Unit Converter!</h1>
    <p>Enter the units you want converted and what you want to convert them to below</p>
    <div class='datainput'>
      <div class="text">
        <input type="text" name="FromUnits#" value="Place your units here"/>
      </div>

      <h4> Convert from: </h4>
      <select stlye:"strong" class="datalist" name="FromUnits">
        <option value="meters">meters</option>
        <option value="kilometers">kilometers</option>
        <option value="inches">inches</option>
        <option value="feet">feet</option>
        <option value="yards">yards</option>
        <option value="miles">miles</option>
      </select>
      <h4>to:</h4>
      <select stlye:"strong" class="datalist" name="ToUnits">
        <option value="meters">meters</option>
        <option value="kilometers">kilometers</option>
        <option value="inches">inches</option>
        <option value="feet">feet</option>
        <option value="yards">yards</option>
        <option value="miles">miles</option>
      </select>
    </div>
    </body>
  </html>
