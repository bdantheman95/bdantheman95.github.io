<!DOCTYPE html>
<html>
  <head>
      <title>Brandon's Crib</title>
      <!--<link rel="stylesheet" href="googlemap.css">-->
      <style>
      #map {
        height: 100%;
      }

      html, body{
        height: 100%;
        margin: 0;
        padding: 0;
      }
      </style>
      <meta name="viewport" content="initial-scale=1.0">
  </head>
  <body>
      <div id="map"></div>
      <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementsById('map'), {
          center: {lat: 33.2951952, lng: -111.8340025,12},
          zoom: 8
        });
      }
      </script>
      <script
        src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAXS6eLxCWdf31JokswS3GbO582iuY0PqI&callback=initMap"
        async defer>
      </script>
  </body>
</html>
